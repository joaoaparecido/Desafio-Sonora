<div class="container mt-4">
  <h1 class="text-center mb-4">User List</h1>
  <button class="btn btn-primary mb-3" (click)="navigateToCreate()">Create User</button>

  <div class="table-responsive">
    <table class="table table-striped table-bordered" *ngIf="users.length > 0; else noUsers">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>CPF</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.cpf }}</td>
          <td>{{ user.role }}</td>
          <td>
            <button class="btn btn-info btn-sm" [routerLink]="['/users', user.id]">View</button>
            <button class="btn btn-warning btn-sm" [routerLink]="['/users/edit', user.id]">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #noUsers>
    <p class="text-center text-muted">No users found. Please add a user.</p>
  </ng-template>
</div>
